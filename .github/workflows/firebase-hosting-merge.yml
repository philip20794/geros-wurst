name: Deploy to Firebase Hosting on push

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node passend zu Vite 7 (≥ 20.19)
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'
          cache: 'npm'

      # (optional) .env.production aus GitHub Secrets schreiben
      # Lege dafür die Secrets im Repo an (Settings → Secrets and variables → Actions)
      # z.B. VITE_FIREBASE_API_KEY, ... (falls du sie beim Build brauchst)
      - name: Create .env.production
        run: |
          cat > .env.production << 'EOF'
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          EOF

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Deploy
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GEROS_WURST }}"
          channelId: live
          projectId: geros-wurst
          # falls dein firebase.json NICHT im Repo-Root liegt:
          # entryPoint: "./frontend"
